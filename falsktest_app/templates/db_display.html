<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <title>db_display | testapp</title>

    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-md">
        <a class="navbar-brand" href="/">Todo | Test </a>
      </div>
    </nav>


    <div class="container">
    <h4> ToDo App </h4> <hr>
    <form action='/todo' method='POST'>
      <div class="mb-3 my-5">
        <label for="title" class="form-label">Task title</label>
        <input type="text" name="title" class="form-control" id="title"  aria-describedby="">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Password</label>
        <input type="text" name="desc" class="form-control"  id="desc">
      </div>
      
      <button type="submit" class="btn btn-primary ">Add Now</button>
    </form>
  </div>

  <div class="container my-5">
    {% if allTodo|length==0 %}
          
          <p class="lead">
              Add New Record  
          </p>
          {% else %}
    <table class="table">
      <h4>Your Todo's :) </h4>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Task</th>
          <th scope="col">Date and Time </th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for a in allTodo %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ a.title }}</td>
              <td>{{ a.desc }}</td>
              <td>{{ a.date }}</td>
              <td>
                <a href="/delete/{{a.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1" > Delete </a>
              </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
